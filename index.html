<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Products Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/pulse/bootstrap.min.css">
     
</head>
<body>
    <nav class="navbar  navbar-light bg-light ">
        <a  href="/" class="navbar-brand">Crud Products</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-3">
            <div class="col-md-4">
               <div class="card">
                   <div class="card-header"> <h1>Add Products</h1></div>
                    <form id="product-form" class="card-body">
                       <div class="form-group">
                           <input id="name" class="form-control" type="text" placeholder="Product Name">
                       </div> 

                        <div class="form-group">
                           <input id="price" class="form-control" type="number" placeholder="Product Price">
                        </div>

                        <div class="form-group">
                            <input id="year" class="form-control" type="number"  value="2018"  min="1900"  placeholder="Year Product">
                         </div>

                         <input type="submit" value="Save" class="btn btn-primary btn-block" >
                    </form>
               </div>
               <h5 id="total"> </h5>
            </div>
            <div class="col-md-8">
               <div id="product-list">

               </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
